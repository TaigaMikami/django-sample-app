{% extends "base.html" %}

{% block body %}
	{% include "diary_nav.html" %}
		<table class="table">
			<tr>
				<th>タイトル</th>
				<td>{{ day.title }}</td>
			</tr>
			<tr>
				<th>内容</th>
				<td>{{ day.text | linebreaksbr |urlize }}</td>
			</tr>
			<tr>
				<th>日付</th>
				<td>{{ day.date }}</td>
			</tr>
		</table>
		{% if user.is_superuser %}
		<td><a href="{% url 'diary:update' day.pk %}">更新</a></td>
		{% endif %}
{% endblock %}
