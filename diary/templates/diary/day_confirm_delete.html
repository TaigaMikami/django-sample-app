{% extends "base.html" %}

{% block body %}
	{% include "diary_nav.html" %}
	<form action="", method="POST">
		<table class="table">
			<tr>
				<th>タイトル</th>
				<td>{{ day.title }}</td>
			</tr>
			<tr>
				<th>内容</th>
				<td>{{ day.text }}</td>
			</tr>
			<tr>
				<th>日付</th>
				<td>{{ day.date }}</td>
			</tr>
		</table>
		<button class="btn btn-danger">削除</button>
		{% csrf_token %}
	</form>
{% endblock %}
